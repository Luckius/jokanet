{% extends "layout.html" %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
     {{ form.hidden_tag() }}
     {{ form.photo }}

         <span style="color: red;">{{ error }}</span>
     {% endfor %}
     {{ form.submit }}
</form>
